<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box{
            background-color: bisque;
            border: 2px solid slateblue;
            height: 200px;
            width: 200px;
            transition:width 10s  linear 1s, height 3s, transform 4s; /*1st time is for  duration and second time is for how many time will it take to start transition */
        }
        .box:hover{
            width: 300px;
            height: 250px;
            transform: rotate(180deg);
            
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="box">
<p>Paragraph section</p>
    </div>
    <div class="box">
        <p>Paragraph section</p>
            </div>
            <div class="box">
                <p>Paragraph section</p>
                    </div>
                    <div class="box">
                        <p>Paragraph section</p>
                            </div>
</body>
</html>
